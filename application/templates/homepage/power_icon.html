<label>Power</label>

{% if g.status.get('power') != True %}
    {#    <div class="btn btn-danger form-control input-lg" onclick="change_power(1);" style="font-size: 20px;">Off</div>#}
    <input type="checkbox" onchange="change_power(1);" data-toggle="toggle" data-width="100%"
           data-size="large" data-onstyle="info">
{% else %}
    {#    <div class="btn btn-success form-control input-lg" onclick="change_power(0);" style="font-size: 20px;">On</div>#}
    <input type="checkbox" checked onchange="change_power(0);" data-toggle="toggle" data-width="100%"
           data-size="large" data-onstyle="info">
{% endif %}
<form id="power_form" class="hidden">
    <input name="power" id="power"/>
</form>
