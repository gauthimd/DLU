<!-- time off request modal -->
<div class="modal fade" id="demoModal" tabindex="-1" role="dialog"
     aria-labelledby="demoModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="demoModalTitle">Save Color</h4>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <p>
                            To save the new color please give it a name and click 'Save'.
                        </p>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <form>
                                <label>Color Name</label>
                                <label id="color_name_error" class="led_error"></label>
                                <input id="color_name" class="form-control">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-secondary col-xs-6"
                                    onclick="$('#demoModal').modal('hide');">Cancel
                            </button>
                        </div>
                        <div class="col-6">
                            <button id="save_color_submit" type="submit" class="btn btn-secondary col-xs-6"
                                    onclick="saveColor();">Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#demoModal').on('shown.bs.modal', function () {
        $('#color_name').keydown(function (event) {
            if (event.keyCode == 13) {
                event.preventDefault();
                $('#save_color_submit').click();
            }
        });
        $('#color_name')[0].select();
    });
</script>
<!-- /time off request modal -->
